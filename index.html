<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Setup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #e0e0e0;
    }

    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 8px;
    }

    select:focus {
      outline: none;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üéì Quiz Setup</h2>

    <label for="languageSelect">üåê Language</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    </select>

    <label for="topicSelect">üìö Topic</label>
    <select id="topicSelect"></select>

    <label for="subtopicSelect">üìñ Subtopic</label>
    <select id="subtopicSelect"></select>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vXYZ/pub?output=csv"; // Replace with your published CSV link

    let quizData = [];

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").map(row => row.split(","));
        const headers = rows[0];
        quizData = rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((key, i) => obj[key.trim()] = row[i]?.trim());
          return obj;
        }).filter(q => q.Topic && q.Subtopic);
        populateTopics();
      });

    function populateTopics() {
      const topicSelect = document.getElementById("topicSelect");
      const topics = [...new Set(quizData.map(q => q.Topic))];
      topicSelect.innerHTML = "";
      topics.forEach(topic => {
        const option = document.createElement("option");
        option.value = topic;
        option.textContent = topic;
        topicSelect.appendChild(option);
      });
      topicSelect.addEventListener("change", populateSubtopics);
      populateSubtopics(); // initial
    }

    function populateSubtopics() {
      const selectedTopic = document.getElementById("topicSelect").value;
      const subtopicSelect = document.getElementById("subtopicSelect");
      const filtered = quizData.filter(q => q.Topic === selectedTopic);
      const subtopics = [...new Set(filtered.map(q => q.Subtopic))];
      subtopicSelect.innerHTML = "";
      subtopics.forEach(sub => {
        const option = document.createElement("option");
        option.value = sub;
        option.textContent = sub;
        subtopicSelect.appendChild(option);
      });
    }

    document.getElementById("languageSelect").addEventListener("change", function () {
      console.log("Language changed to", this.value);
    });
  </script>

</body>
</html>
